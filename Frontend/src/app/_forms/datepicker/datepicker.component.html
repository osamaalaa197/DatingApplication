<p>datepicker works!</p>
<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="getControl().invalid && getControl().touched"
    class="form-control"
    [formControl]="getControl()"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label>{{ label() }}</label>
  <div class="invalid-feedback">{{ label() }} is required.</div>
</div>
