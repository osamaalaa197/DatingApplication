<div class="card" style="width: 18rem">
  <img
    src="{{ member().photoUrl }}"
    class="card-img-top"
    alt="`{{ member().username }}`"
  />
  <ul class="list-inline member-icons animate texr-center">
    <li class="list-inline-item">
      <button routerLink="/member/{{ member().id }}" class="btn btn-primary">
        <i class="fa fa-user"></i>Details
      </button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa fa-heart"></i>like</button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary">
        <i class="fa fa-envelope"></i>Message
      </button>
    </li>
  </ul>
  <div class="card-body">
    <h5 class="card-title">{{ member().username }}</h5>
    <p class="card-text">{{ member().country }}.</p>
  </div>
</div>
