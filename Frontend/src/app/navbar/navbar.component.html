<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">DatingApp</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        @if (accountService.currenUser()) {
        <li class="nav-item">
          <a class="nav-link" routerLink="members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Message</a
          >
        </li>
        }
      </ul>
      @if (accountService.currenUser()) {
      <div class="dropdown" dropdown>
        <img
          src="{{ accountService.currenUser()?.photoUrl || 'user.png' }}"
          class="rounded-circle"
          width="40"
          height="40"
          alt="`{{ accountService.currenUser()?.userName }}`"
        />
        <a
          class="dropdown-toggle text-light text-decoration-none"
          aria-expanded="false"
          aria-haspopup="true"
          dropdownToggle
        >
          Welcome {{ accountService.currenUser()?.userName }}
        </a>
        <div *dropdownMenu class="dropdown-menu">
          <a routerLink="/members/edit" class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logOut()">Logout</a>
        </div>
      </div>
      } @if (!accountService.currenUser()) {
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="d-flex"
        role="search"
      >
        <input
          class="form-control me-2"
          type="Gmail"
          placeholder="Gmail"
          aria-label="Enter your Email"
          formControlName="gmail"
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="password"
          aria-label="Enter your Email"
          formControlName="password"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      }
    </div>
  </div>
</nav>
